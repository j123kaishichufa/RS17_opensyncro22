component_description=Makes a SQL query to a database and returns the result as XML blocks.
jdbc_url=JDBC URL (Consult your driver's documentation)
user_name=Username
password=Password
jdbc_driver=JDBC driver's class name (example, for MySQL Connector/J com.mysql.jdbc.Driver)
charset=Charset

ISO-8859-1=ISO-8859-1, Latin Alphabet No. 1
UTF-8=UTF-8, Eight-bit UCS Transformation Format
UTF-16=UTF-16, Sixteen-bit UCS Transformation Format, byte order identified by an optional byte-order mark
US-ASCII=US-ASCII, American Standard Code for Information Interchange
ISO-8859-15=ISO-8859-15, Latin Alphabet No. 9

resultsPerIteration = Number of results to return at one iteration step, e.g. 1. Number 0 returns all results at once.
xmlDeclarationForEachBlock = Output XML declaration line at each iteration (at the beginning of each result XML)
sql_query=SQL Select query