component_description=Converts CSV table data to XML.

fieldnames=XML element names, a comma separated list without spaces
rootelementname=XML root element name
recordelementname=XML record element name
unknownfieldnameprefix=Prefix/basename for generating missing field names, e.g. Element_
xmlheaderline=XML header line (may be left empty)
xmlfooterline=String to be appended after the result XML table (may be left empty)
csvrecordseparator=CSV column separator character, e.g. ;
csvlineseparator=CSV row separator character, e.g. \\n
csvquote=CSV quote character, e.g. "
readfieldnamesfromcsv=Use CSV column titles as XML element names
skipcsvheaderline=Skip the first CSV table row