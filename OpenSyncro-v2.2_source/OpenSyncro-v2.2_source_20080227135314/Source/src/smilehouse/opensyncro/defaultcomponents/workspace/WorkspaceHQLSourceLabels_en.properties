component_description = Exports data from Workspace in XML format by performing an HQL (Hibernate) query.

openinterfaceHost = Open Interface URL, e.g. http://localhost:8080
database = Database
userName = User name
password = Password
hqlSelectQuery = HQL Select query for Workspace database. For example "from Product" returns all product records.
resultsPerIteration = Number of results to return at one iteration step, e.g. 1. Number 0 returns all results at once.
sessionTimeout = Timeout (in milliseconds) for the query iterator, e.g. 10000.
xmlDeclarationForEachBlock = Output XML declaration line at each iteration (at the beginning of each result XML)
