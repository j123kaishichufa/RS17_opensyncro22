component_description = Suorittaa syöte-XML-datan pohjalta HQL-kyselyn Workspaceen OpenInterfacen kautta ja liittää HQL:n vastaus-XML:n syötedataan.

xpath_select = XPath 1.0 kysely HQL-kyselyssä haettavien arvojen listaamiseksi
hqlObjectName = HQL objektin nimi, esim. Product
hqlPropertyName = HQL objektin kenttä (property), jonka arvoja verrataan XPath-kyselyn tuloslistaan
xmlRootElementName = Nimi XML-juurielementille, joka sisältää syöte-XML:n ja HQL-kyselyn tulos-XML:n (voi olla tyhjä)
openinterfaceHost = Open Interfacen URL, esim. http://localhost:8080
database = Tietokanta
userName = Käyttäjänimi
password = Salasana
resultsPerIteration = Kerralla Workspacesta pyydettävien tulosten lukumäärä, vähintään 1. Ei vaikuta tulosdataan.
sessionTimeout = Aika (millisekunteina) jonka jälkeen inaktiivinen HQL-kyselyiteraattori suljetaan Workspacen toimesta, esim. 10000.
